# Benchmark a number of commits from a start commit to finish commit
# Performs the following actions:
#   Checkout hyperspy-bench / gh-pages
#   Upload previous results and config file to GH artifact
#   Checkout RELEASE_next_minor
#   Install python, hyperspy and asv
#   Run specified range of commits with steps between them (see below)
#   Upload new results to GH artifact
#   Download and merge previous results without overwriting
#   Generate website and upload website to GH artifact
#   Checkout hyperspy-bench/gh-pages
#   Add results (overwriting old) and overwrite website
#   Push changes

name: Five Hundred Commits

env:
  FIRST_COMMIT: 534812e
  FINAL_COMMIT: b56ee0d
  STEPS: 3 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
    branches: [ master ] # Change to RELEASE_next_minor

defaults:
  run:
    shell: bash -l {0}
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Benchmark_Results: # Name of job
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout hyperspy-bench/gh-pages
      uses: actions/checkout@v2
      with:
        repository: thomasaarholt/hyperspy-bench
        ref: gh-pages
        token: ${{ secrets.BENCHMARK_PAT }}

    - name: Upload old results
      uses: actions/upload-artifact@v2
      with:
        name: asv_old_results
        path: results

    - name: Upload configuration file
      uses: actions/upload-artifact@v2
      with:
        name: asv_conf_json
        path: asv.conf.json

    - name: Checkout hyperspy
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: goanpeca/setup-miniconda@v1
      with:
        activate-environment: test_env
        environment-file: conda_environment.yml
        python-version: "3.7"

    - run: |
        conda install pip
        pip install .
        pip install asv
    
    - uses: actions/download-artifact@v2
      with:
        name: asv_conf_json

    - name: setup asv
      run: |
        asv machine --machine generic_name --os test --arch test --cpu test --num_cpu 1 --ram '1GB' 
        asv run $FIRST_COMMIT..$FINAL_COMMIT --steps $STEPS --machine generic_name
        
    - uses: actions/upload-artifact@v2
      with:
        name: asv_new_results
        path: results

    - uses: actions/download-artifact@v2
      with:
        name: asv_old_results
        path: old_results

    - name: Merge old into new results (without overwriting)
      run: |
        mkdir -p results
        mv -n old_results/*.json ../results/

    - name: Generate html
      run: asv publish

    - name: Upload html
      uses: actions/upload-artifact@v2
      with:
        name: asv_html
        path: html

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        repository: thomasaarholt/hyperspy-bench
        ref: gh-pages
        token: ${{ secrets.BENCHMARK_PAT }}

    - name: Download new results (overwriting any duplicates)
      uses: actions/download-artifact@v2
      with:
        name: asv_new_results
        path: results

    - name: Download and overwrite html
      uses: actions/download-artifact@v2
      with:
        name: asv_html

    - name: Push changes to gh-pages
      run: |
        git config --global user.email "thomasaarholt@gmail.com"
        git config --global user.name "Thomas Aarholt"
        git add --all
        git commit -m "Added Benchmark Result"
        git push
