# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
#on: workflow_dispatch
on:
  #push:
    #branches: [ master ]
  pull_request: 
    branches: [ master ]
jobs:
  build: # manual_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -V
        echo installing...
        conda install pip
        echo installed pip
        pip install .[tests]
        pip install asv
    
    - name: setup asv
      run: |
        asv machine --yes
        
    - name: run asv
      run: |
        echo PART 3
        BRANCH_COMMIT_ID=$(git rev-parse origin/master)
        echo $BRANCH_COMMIT_ID
        asv run $BRANCH_COMMIT_ID^! # upstream/RELEASE_next_minor
        HEAD_COMMIT_ID=$(git rev-parse HEAD)
        echo $HEAD_COMMIT_ID
        asv run $HEAD_COMMIT_ID^!
        asv compare $BRANCH_COMMIT_ID^! $HEAD_COMMIT_ID^!
        echo Finished!
